<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Time Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="outerRing">
            <div class="timer">
                <div id="time">
                    <input type="number" name="Minute" id="minutes" placeholder="00" />
                    <span id="colon">:</span>
                    <input type="number" name="Seconds" id="seconds" placeholder="10" />
                </div>
                <button id="start-stop">START</button>
                <button id="settings"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
